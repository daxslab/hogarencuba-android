apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId 'com.f4adaxs.apps.hogarencuba'        minSdkVersion 19        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    dataBinding {        enabled = true    }    compileOptions {        sourceCompatibility = '1.8'        targetCompatibility = '1.8'    }    productFlavors {    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.android.support:appcompat-v7:28.0.0-alpha1'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    implementation 'com.android.support:recyclerview-v7:28.0.0-alpha1'    implementation 'com.android.support:design:28.0.0-alpha1'    implementation 'com.android.support:support-vector-drawable:28.0.0-alpha1'    implementation 'com.android.support:cardview-v7:28.0.0-alpha1'    //    // ViewModel and LiveData    implementation 'android.arch.lifecycle:extensions:1.1.1'    //    // alternatively - just ViewModel    implementation 'android.arch.lifecycle:viewmodel:1.1.1'    // use -ktx for Kotlin    //    // alternatively - just LiveData    implementation 'android.arch.lifecycle:livedata:1.1.1'    //    // alternatively - Lifecycles only (no ViewModel or LiveData).    //    //     Support library depends on this lightweight import    implementation 'android.arch.lifecycle:runtime:1.1.1'    annotationProcessor "android.arch.lifecycle:compiler:1.1.1"    // use kapt for Kotlin    //    // alternately - if using Java8, use the following instead of compiler    implementation 'android.arch.lifecycle:common-java8:1.1.1'    //    // optional - ReactiveStreams support for LiveData    implementation 'android.arch.lifecycle:reactivestreams:1.1.1'    // Room (use 1.1.0-alpha2 for latest alpha)    implementation 'android.arch.persistence.room:runtime:1.1.1'    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"    // Paging    implementation 'android.arch.paging:runtime:1.0.1'    // GSON    implementation 'com.google.code.gson:gson:2.8.2'    // RETROFIT    implementation 'com.squareup.retrofit2:retrofit:2.4.0'    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'    // http Interceptor    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'    implementation 'com.aurelhubert:ahbottomnavigation:2.1.0'    // GLIDE    implementation 'com.github.bumptech.glide:glide:4.6.1'    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'    implementation 'com.github.bumptech.glide:okhttp3-integration:4.6.1'    implementation 'com.nightonke:boommenu:2.1.1'    //    implementation 'com.mikepenz:materialdrawer:6.1.2'    implementation files('libs/materialdrawer-6.1.0-rc01-sources.jar')}